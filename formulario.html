<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selo de Qualidade - Certificação Empresarial</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <a href="index.html" class="cta-button">← Voltar</a>
            </div>
            <h1>Certificação de Empresas</h1>
            <p>Preencha o formulário para iniciar o processo de certificação</p>
        </div>

        <div class="form-container">
            <div class="success-message" id="successMessage">
                Inscrição enviada com sucesso! Entraremos em contato em breve.
            </div>

            <form id="inscricaoForm" 
      action="https://docs.google.com/forms/d/e/1FAIpQLSdkfYjPqF3KDcx5eyfRkNOBlopQHJ2-efdqx4A-39P6-1BPTw/formResponse" 
      method="POST" 
      target="hidden_iframe">

    <div class="form-group">
        <label for="tipo">Tipo de Documento <span class="required">*</span></label>
        <select id="tipo" name="entry.1827076285" required>
            <option value="">Selecione...</option>
            <option value="cnpj">CNPJ</option>
            <option value="cpf">CPF</option>
        </select>
    </div>

    <div class="form-group">
        <label for="numeroDoc">Número do Documento <span class="required">*</span></label>
        <input type="text" id="numeroDoc" name="entry.2119847769" placeholder="Digite o CPF ou CNPJ" required>
    </div>

    <div class="form-group">
        <label for="empresa">Nome da Empresa <span class="required">*</span></label>
        <input type="text" id="empresa" name="entry.188810136" placeholder="Digite o nome da empresa" required>
    </div>

    <div class="form-group">
        <label for="contato">Nome do Contato <span class="required">*</span></label>
        <input type="text" id="contato" name="entry.487821826" placeholder="Digite o nome completo" required>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label for="email">E-mail <span class="required">*</span></label>
            <input type="email" id="email" name="entry.715009551" placeholder="seu@email.com" required>
        </div>

        <div class="form-group">
            <label for="telefone">Telefone <span class="required">*</span></label>
            <input type="tel" id="telefone" name="entry.1169642392" placeholder="(00) 00000-0000" required>
        </div>
    </div>

    <button type="submit" class="btn-submit">Enviar Inscrição</button>

    <p class="info-text">
        <span class="required">*</span> Campos obrigatórios
    </p>
</form>

<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

    <script>
        const form = document.getElementById('inscricaoForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', function(e) {
            // O formulário será enviado normalmente para o Google Forms
            // Após o envio, mostramos a mensagem de sucesso
            setTimeout(function() {
                successMessage.classList.add('show');
                form.reset();
                
                // Remove a mensagem após 5 segundos
                setTimeout(function() {
                    successMessage.classList.remove('show');
                }, 5000);
            }, 1000);
        });

        // Máscara para CNPJ/CPF
        const documentoInput = document.getElementById('documento');
        documentoInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            if (value.length <= 11) {
                // Máscara CPF: 000.000.000-00
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            } else {
                // Máscara CNPJ: 00.000.000/0000-00
                value = value.replace(/^(\d{2})(\d)/, '$1.$2');
                value = value.replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3');
                value = value.replace(/\.(\d{3})(\d)/, '.$1/$2');
                value = value.replace(/(\d{4})(\d)/, '$1-$2');
            }
            
            e.target.value = value;
        });

        // Máscara para telefone
        const telefoneInput = document.getElementById('telefone');
        telefoneInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            if (value.length <= 10) {
                // (00) 0000-0000
                value = value.replace(/^(\d{2})(\d)/, '($1) $2');
                value = value.replace(/(\d{4})(\d)/, '$1-$2');
            } else {
                // (00) 00000-0000
                value = value.replace(/^(\d{2})(\d)/, '($1) $2');
                value = value.replace(/(\d{5})(\d)/, '$1-$2');
            }
            
            e.target.value = value;
        });
    </script>
</body>
</html>
