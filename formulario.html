<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selo de Qualidade - Certificação Empresarial</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Certificação de Empresas</h1>
            <p>Preencha o formulário para iniciar o processo de certificação</p>
        </div>

        <div class="form-container">
            <div class="success-message" id="successMessage">
                Inscrição enviada com sucesso! Entraremos em contato em breve.
            </div>

            <form id="inscricaoForm">
                <div class="form-group">
                    <label for="tipo">Tipo de Documento <span class="required">*</span></label>
                    <select id="tipo" name="tipo" required>
                        <option value="">Selecione...</option>
                        <option value="cnpj">CNPJ</option>
                        <option value="cpf">CPF</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="documento">CNPJ/CPF <span class="required">*</span></label>
                    <input type="text" name="entry.222222222" placeholder="00.000.000/0000-00" required>
                </div>

                <div class="form-group">
                    <label for="empresa">Nome da Empresa <span class="required">*</span></label>
                    <input type="text" name="entry.333333333" placeholder="Digite o nome da empresa" required>
                </div>

                <div class="form-group">
                    <label for="contato">Nome do Contato <span class="required">*</span></label>
                    <input type="text" name="entry.444444444" placeholder="Digite o nome completo" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">E-mail <span class="required">*</span></label>
                        <input type="email" name="entry.555555555" placeholder="seu@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone <span class="required">*</span></label>
                        <input type="tel" name="entry.666666666" placeholder="(00) 00000-0000" required>
                    </div>
                </div>

                <button type="submit" class="btn-submit">Enviar Inscrição</button>

                <p class="info-text">
                    <span class="required">*</span> Campos obrigatórios
                </p>
            </form>
        </div>
    </div>
    <script>
        function enviarFormulario(e) {
            e.preventDefault();
            const form = e.target;
        
            fetch(form.action, {
                method: "POST",
                body: new FormData(form),
                mode: "no-cors"
            }).then(() => {
                alert("Formulário enviado com sucesso!");
                form.reset();
            }).catch(() => {
                alert("Erro ao enviar. Tente novamente.");
            });
        }
        </script>
</body>
</html>
